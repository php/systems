define host {
	use			generic-host
	host_name		idle.php.net
}

define command {
        command_name            check_ssh_idle
        command_line            $USER1$/check_ssh -p 22622 -H $HOSTADDRESS$
}

define service {
	use			default-service
	host_name		idle.php.net	
	service_description	SSH
	check_command		check_ssh_idle
}
